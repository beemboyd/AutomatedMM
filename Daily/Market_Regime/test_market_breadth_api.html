<!DOCTYPE html>
<html>
<head>
    <title>Test Market Breadth API</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Market Breadth API Test</h1>
    <div id="results"></div>
    <canvas id="test-chart" width="400" height="200"></canvas>
    
    <script>
        // Test API
        fetch('http://localhost:5001/api/sma-breadth-history')
            .then(response => response.json())
            .then(data => {
                console.log('API Response:', data);
                document.getElementById('results').innerHTML = `
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // Test chart
                const ctx = document.getElementById('test-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels.slice(-30), // Last 30 days
                        datasets: [{
                            label: 'SMA20 Breadth %',
                            data: data.sma20_values.slice(-30),
                            borderColor: 'blue',
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `Error: ${error}`;
            });
    </script>
</body>
</html>
